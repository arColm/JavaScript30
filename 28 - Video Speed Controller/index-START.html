<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const MAXRATE = 25;

  const video = document.querySelector("video");
  const speed = document.querySelector(".speed");
  const speedBar = speed.querySelector(".speed-bar");

  const speedBoundingRect = speed.getBoundingClientRect();


  speed.addEventListener("mousemove",e => {

    var height = (e.offsetY/speedBoundingRect.height)*100 / MAXRATE;
    console.log(height);

    speedBar.style.height = `${height*MAXRATE}%`;
    video.playbackRate = height;
    speedBar.innerHTML = `${(height).toFixed(2)}x`;
  })
</script>
</body>
</html>
