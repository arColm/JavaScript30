<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "wesbos";
      
      function handleKeypress(e) {
        let key = e.key;
        console.log(key);
        pressed.push(key);
        if(pressed.length>6) {
          pressed.splice(0,1);
        }
        console.log(pressed);


        if(secretCode==pressed.join("")) {
          cornify_add();
        }
      }

      document.addEventListener("keyup", e => handleKeypress(e));


    </script>
  </body>
</html>
