<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  const gameLength = 10;
  const maxDuration = 1000;
  const minDuration = 200;

  var playing = false;
  var currentHole = -1;
  var score = 0;


  function startGame() {
    playing = true;
    score = 0;
    updateScore();
    spawnMole();
    setTimeout(() =>endGame(),1000 *gameLength);
  }

  function endGame() {
    console.log("end");
    holes.forEach(hole => hole.classList.remove("up"));
    playing = false;

  }

  function spawnMole() {
    if(!playing) return;
    let time = Math.floor(Math.random()*(maxDuration-minDuration)+minDuration);
    let hole = randomHole();
    holes[currentHole].classList.add("up");
    if(playing) {
      setTimeout(() => {
        holes[currentHole].classList.remove("up");
        spawnMole();
      },time);
    }
  }

  function randomHole() {
    let hole = Math.floor(Math.random()*6);
    if(hole==currentHole) return randomHole();
    currentHole = hole;
    return hole;
  }

  function clickMole() {
    score++;
    updateScore();
    this.parentElement.classList.remove("up");
  }

  function updateScore() {
    scoreBoard.innerHTML = score;
  }

  moles.forEach(mole => {
    mole.addEventListener("click",clickMole);
  })



</script>
</body>
</html>
